<div class="panel panel-default">
    <div class="panel-heading">
        Memory (RAM) - Free Amount: {{availableMemory+" mb"}}
        <div style="float:right">
            <select  ng-model='memPeriod' ng-change='memChanged()'>
                <option value="Last 5 minutes"> Last 5 minutes</option>
                <option value="Last hour"> Last hour</option>
                <option value="Last day"> Last day</option>
                <option value="Last month"> Last month</option>
                <option value="Last year"> Last year</option>

            </select>
        </div>
    </div>
    <!-- /.panel-heading -->
    <div class="panel-body">
        <area-chart-with-time config="config" live-view="liveView" data="data"></area-chart-with-time>
    </div>
    <!-- /.panel-body -->
</div>
